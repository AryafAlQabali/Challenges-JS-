<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
  <style>
body{
    padding: 0;
    margin: 0;
}
    </style>
</head>
<body>
    <div id="bg" style="display: flex; justify-content: center; align-items: center; background-color: orange; height: 100vh; transition: all 0.5s;">
    <button id="myBtn"  style="font-size: 30px; width: 300px; height: 100px; border-radius: 20px; border: none; box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.2);">Start</button>
    </div>
</body>

<script>
    document.getElementById("myBtn").addEventListener("click", function(){
        // console.log("test")
       
       


        this.style.backgroundColor = generateRndomRGB()


        setInterval(function(){
            

            document.getElementById("bg").style.backgroundColor = generateRndomRGB()
        }, 2000)
       

    })

    function generateRndomNumber(){
        return Math.random()*255
    }

    function generateRndomRGB(){
        var randomR = generateRndomNumber()
        var randomG = generateRndomNumber()
        var randomB = generateRndomNumber()

        return `rgb(${randomR}, ${randomG}, ${randomB})`
    }
   
</script>
</html>
